<!DOCTYPE html>

      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .infographic ul {
      list-style: none;
      padding: 0;
    }
    .infographic li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <header>

      <div id="storyList"></div>
      <form id="addForm">
        <h3>Add a New Story</h3>
        <input type="text" id="newTitle" placeholder="Title" required>
        <textarea id="newContent" placeholder="Story text or info..." required></textarea>
        <button type="submit">Add Story</button>
      </form>

  <script>
    const stories = [

      {title: "Infographic: Travel Essentials", content: `

      {title: "Infographic: Eco-Friendly Living", content: `

          </ul>
        </div>`}
    ];

    const storyList = document.getElementById('storyList');
    const content = document.getElementById('content');
    const addForm = document.getElementById('addForm');

    function renderList() {
      storyList.innerHTML = '';
      stories.forEach((story, index) => {
        const div = document.createElement('div');
        div.className = 'story-title';
        div.textContent = story.title;
        div.onclick = () => showStory(index);
        storyList.appendChild(div);
      });
    }

    function showStory(index) {
      const story = stories[index];
      content.innerHTML = `<h2>${story.title}</h2><p>${story.content}</p>`;
    }

    addForm.addEventListener('submit', e => {
      e.preventDefault();
      const newTitle = document.getElementById('newTitle').value;
      const newContent = document.getElementById('newContent').value;
      stories.push({title: newTitle, content: newContent});
      renderList();
      addForm.reset();
    });

    renderList();
  </script>
</body>
</html>
